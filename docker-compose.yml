services:
  composer:
    # https://hub.docker.com/_/composer
    #https://github.com/docker-library/php
    image: composer:2.1.9
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      COMPOSER_HOME: /.composer
    volumes:
      - ./:/app
      - ~/.composer:/.composer
    command: install

  test:
    build: .
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: []
    command: vendor/bin/phpunit
